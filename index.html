<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>TodoList</title>
</head>
<body>
    <div class="toggle-mode"></div>
    <h1>My ToDoList</h1>
    <section class="container">
        <form action="">
            <input class="form-control" type="text">
            <input type="reset" value="Ajouter" class="btn btn-add"></input>
        </form>
        <main>
            <div class="btn-group">
                <button class="btn btn-filter btn-all active">All</button>
                <button class="btn btn-filter btn-todo">A faire</button>
                <button class="btn btn-filter btn-done">Faites</button>
            </div>
            <div class="task">
            <ul class="task-group">
            </ul>
        </div>
        </main>
    </section>
    <script src="./index.js"></script>
</body>
</html>
